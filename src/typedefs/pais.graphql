type Pais{
  id: ID!
  nombre: String!
  descripcion: String
}

input PaisInput{
  nombre: String
  descripcion: String
}

extend type Query {
  paises: [Pais!]
  pais(id: ID!): Pais!
}

extend type Mutation{
  crearPais(pais: PaisInput!): Pais!
  actualizarPais(id:ID!, pais: PaisInput!): Pais!
  borrarPais(id:ID!):Pais!
}