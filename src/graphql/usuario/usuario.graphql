type Usuario {
  id: ID!
  nombre: String!
  correo: String!
  clave: String!
  roles: [String!]
  tokens: [String]
}

input UsuarioInput {
  nombre: String
  correo: String
  clave: String
  roles: [String]
}

extend type Query {
  usuarios: [Usuario!]
  usuario(id: ID!): Usuario!
}

extend type Mutation {
  crearUsuario(usuario: UsuarioInput!): Usuario!
  actualizarUsuario(id: ID!, usuario: UsuarioInput!): Usuario!
  borrarUsuario(id: ID!): Usuario!
}
